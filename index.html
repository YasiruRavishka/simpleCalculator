<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>myCalculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="d-flex align-items-center py-4 bg-body-tertiary">
    <main class="w-50 mx-auto">
      <form>
        <h1 class="h3 mb-3 fw-bold text-center">Calculator</h1>
        <div class="form-floating m-2">
          <input
            type="text"
            class="form-control"
            id="textNum01"
            placeholder="Number 01"
          />
          <label for="floatingInput">Number 01</label>
        </div>
        <div class="form-floating m-2">
          <input
            type="text"
            class="form-control"
            id="textNum02"
            placeholder="Number 02"
          />
          <label for="floatingInput">Number 02</label>
        </div>

        <button
          class="btn btn-primary w-50 py-2 m-3"
          type="button"
          onclick="calc()"
        >
          Calculate
        </button>

        <div class="w-25 float-end m-3">
          <select
            class="form-select form-select-lg mb-3"
            aria-label=".form-select-lg example"
            id="operator"
          >
            <option selected value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
          </select>
        </div>
      </form>
      <label for="" id="output"></label>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
